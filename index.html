        <!-- Previous and Next Buttons -->
        <a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">

        <a class="expand" role="button"><i class="fas fa-search-plus" data-toggle="modal" data-target="#exampleModal"></i></a>

</div>
    <div id="myModal" class="modal">
        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">
    </div>

    <!-- RSVP Form -->
        <div class="container">
            <div class="row">
                <div id='silly-form' class="col-md-12 text-center">
                    <h2 class="form-header text-center">Enter silly password!</h2>
                    <input type="text" id="silly-field" name="sillypass" class="form-control col-4">
                    <a id="silly-btn" class="btn btn-primary col-4">Submit</a>
                </div>
                <div id='actual-form' class="col-md-12 hidden text-center">
                    <h2 class="form-header"><em>Can you make it?</em></h2>
                    <div style="display: inline-block; text-align: left;">
                        <input type="radio" name="radio" id="radio-one" class="form-radio"/><label for="radio-one">Yes, I can't wait to show off my moves!</label><br/>
                        <input type="radio" name="radio" id="radio-two" class="form-radio"/><label for="radio-two">No, you'll have to dance without me.</label>
                    </div>
                    <form id="no-submission" class="rsvp-form hidden">
                        <div class="col-5 center-div">
                            <input type="text" class="form-control col-12 center-div" name="name" id="name" class='name' placeholder="Full Name" required>
                        </div>
                        <div class="col-5 center-div">
                            <button type="submit" class="btn btn-primary col-12">Submit</button>
                        </div>
                    </form>

                    <form  id="form-submission" class="rsvp-form hidden text-left">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="firstName">Full Name</label>
                                <input type="text" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" name="name" class="form-control name" id="name" placeholder="John Smith" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="emailAddress">Email Address</label>
                                <input type="email" name="email_address" class="form-control" id="email_address" placeholder="johnsmith@gmail.com" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="guests">Number of guests (including yourself)</label>
                                <select class="form-control" name="guests" id="guests">
                                    <option value="1">1 - just yourself</option>
                                    <option value="2">2 - you and a guest</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7+">7+</option>
                                </select>
                                <small class="text-muted">We may not be able to accommodate your entire party size.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Mailing Address</label><br/>
                            <input autocomplete="new-password" type="text" name="home_address" class="form-control" id="home_address" placeholder="1234 Main St, Huntington Beach, CA 90742" required>
                        </div>
                        <div class="form-group">
                            <div style="float: left;">
                                <input type="checkbox" name="radio" id="check-one" class="form-checkbox">
                            </div>
                            <div style="float: left; width: 90%">
                                <label for="check-one">I am aware that this is not a real reservation, this is only for informational purposes. The actual invitation will be mailed later this year.</label>
                            </div>
                            <!-- <label for="check-one"><input type="checkbox" name="radio" id="check-one" class="form-checkbox"/>I am aware that this is not a real reservation, this is only for informational purposes. The actual invitation will be mailed later this year.</label><br/> -->
                        </div>
                        <button type="submit" id="submissionBtn" class="submitbtn btn btn-primary" disabled>Submit</button>
                    </form>
                </div>
            </div>
        </div>

    <!-- Successful RSVP Modal -->
    <div id="success" class="modal">
        <!-- The Close Button -->
        <span class="closeSuccess">&times;</span>

        <!-- Modal Content -->
        <div id="yay" class="modal-content text-center">
            <div class="loader-container">
                <div class="loader"></div>
            </div>
        </div>
    </div>
