<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lanvi and Jon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="black-bg">
    <div id="hero-banner2" class="hero-image hero1"></div>
    <div class="dslr">
        <img class="camera" src="assets/images/save_the_date.png" />
        <!-- Carousel -->
        <div id="my-carousel" class="picture carousel slide carousel-fade" data-interval="5000" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img class="d-block w-100" src="./assets/images/pics/camera1.jpg"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera2.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera3.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera4.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera5.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera6.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera7.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera8.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera9.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera10.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera11.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera12.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera13.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera14.jpg" class="d-block w-100"></div>
                <div class="carousel-item"><img src="./assets/images/pics/camera15.jpg" class="d-block w-100"></div>
            </div>
        </div>

        <!-- Previous and Next Buttons -->
        <a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#my-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

        <!-- Button trigger modal -->
        <a class="expand" role="button"><i class="fas fa-search-plus" data-toggle="modal" data-target="#exampleModal"></i></a>
        <a href="#radio-one" class="btn btn-primary rsvp-button col-4"><b>RSVP</b></a>
    </div>
</div>
    <div id="myModal" class="modal">
        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">
    </div>

    <!-- RSVP Form -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="form-header"><em>Can you make it?</em></h2>

                    <input type="radio" name="radio" id="radio-one" class="form-radio"/><label for="radio-one">Yes, I can't wait to show off my moves!</label><br/>
                    <input type="radio" name="radio" id="radio-two" class="form-radio"/><label for="radio-two">No, you'll have to dance without me.</label>

                    <form id="no-submission" class="rsvp-form hidden">
                        <div class="form-row align-items-center">
                            <div class="col-auto">
                                <label class="sr-only" for="inlineFormInput">Name</label>
                                <input type="text" class="form-control mb-2" name="name" id="name" class='name' placeholder="Full Name" required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                            </div>
                        </div>
                    </form>

                    <form  id="form-submission" class="rsvp-form hidden">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="firstName">Full Name</label>
                                <input type="text" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" name="name" class="form-control name" id="name" placeholder="John Smith" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="emailAddress">Email Address</label>
                                <input type="email" name="email_address" class="form-control" id="email_address" placeholder="johnsmith@gmail.com" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="guests">Number of guests (including yourself)</label>
                                <input type="number" name="guests" class="form-control" id="guests" required>
                                <small class="text-muted">We may not be able to accommodate your entire party size.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Mailing Address</label><br/>
                            <input type="text" name="home_address" class="form-control" id="home_address" placeholder="1234 Main St, Huntington Beach, CA 90742" required>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="radio" id="check-one" class="form-checkbox"/><label for="check-one">I am aware that this is not a real reservation, this is only for informational purposes. The actual invitation will be mailed later this year.</label><br/>
                        </div>
                        <button type="submit" id="submissionBtn" class="submitbtn btn btn-primary" disabled>Submit</button>
                    </form>
                </div>
            </div>
        </div>

    <!-- Successful RSVP Modal -->
    <div id="success" class="modal">
        <!-- The Close Button -->
        <span class="closeSuccess">&times;</span>

        <!-- Modal Content -->
        <div id="yay" class="modal-content text-center">
            <div class="loader-container">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    

    <!-- Javascript tags -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/serialize.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPhhyM0kuOFu8cihsrhQbqAYvPNtvxd44&libraries=places&callback=initAutocomplete"
    async defer></script>
</body>

</html>
